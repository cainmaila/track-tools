<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Track Player 範例</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #Player {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <script src="./track-player-sdk.min.js"></script>
  </head>
  <body>
    <div id="Player"></div>
    <script>
      window.TrackPlayer.onState = function(state) {
        switch (state) {
          case 'ready':
            window.TrackPlayer.viewerSetting({
              floors: [
                {
                  id: '1f',
                  img: './img/aaa.jpg',
                  offset: { x: 200, y: 90 },
                  scale: 10, //比例尺 px/m
                },
              ],
            })
            break
          case 'loaded':
            window.TrackPlayer.setHistory({
              locations: [
                {
                  state: 0,
                  pos: '1,1',
                  fileId: '1f',
                  date: 0,
                },
                {
                  state: 0,
                  pos: '1,20',
                  fileId: '1f',
                  date: 1000,
                },
                // {
                //   state: 1,
                //   date: 1000,
                // },
                {
                  state: 0,
                  pos: '20,20',
                  fileId: '1f',
                  date: 2000,
                },
                {
                  state: 0,
                  pos: '20,30',
                  fileId: '1f',
                  date: 3000,
                },
                {
                  state: 0,
                  pos: '20,35',
                  fileId: '1f',
                  date: 4000,
                },
                {
                  state: 0,
                  pos: '20,40',
                  fileId: '1f',
                  date: 4500,
                },
                {
                  state: 0,
                  pos: '25,40',
                  fileId: '1f',
                  date: 5000,
                },
                {
                  state: 1,
                  date: 5000,
                },
              ],
            })
            break
        }
      }
      window.TrackPlayer.setup({
        contentId: 'Player',
        uri: './player.html',
        lang: 'zh-tw',
      })
    </script>
  </body>
</html>

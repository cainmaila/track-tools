<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor DEMO</title>
    <style>
      html {
        height: 100%;
      }
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #UI {
        position: absolute;
        top: 0px;
        left: 50%;
      }
      #Editor {
        width: 100%;
        height: 100%;
      }
    </style>
    <script src="./track-editor-sdk.min.js"></script>
  </head>
  <body>
    <div id="Editor"></div>
    <div id="UI">
      <button onclick="onSave()">SAVE</button>
      <button onclick="onLoad()">LOAD</button>
    </div>
    <script>
      var EditorSetting = {
        bg: './img/room.jpg',
        bgColor: 0xaaaaaa,
        aeraSetting: {
          lineColor: 0x0011ff,
          fillColor: 0x0011ff,
          tagStyle: { fill: 0xffffff, bg: 0x000000 },
        },
        info: {
          name: 'x1',
          file: 'file',
          size: 'size',
          onwer: 'onwer',
        },
      }

      window.TrackEditor.setup({
        contentId: 'Editor',
        uri: './editor.html',
        lang: 'zh-tw',
        setting: EditorSetting,
        readOnly: true,
      })

      function onSave() {
        window.TrackEditor.getAreaMeta('getAreaMeta')
      }

      window.TrackEditor.onAreaData = function(data) {
        sessionStorage.setItem('tree', JSON.stringify(data))
      }

      function onLoad() {
        var meta = sessionStorage.getItem('tree')
        meta = meta && JSON.parse(meta)
        meta && window.TrackEditor.setAreaMeta(meta)
      }
    </script>
  </body>
</html>
